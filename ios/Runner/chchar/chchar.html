<meta name="viewport" content="width=device-width/2, user-scalable=true, initial-scale=2.0, maximum-scale=2.0, minimum-scale=2.0"></meta>
<!-- https://gitee.com/theajack/cnchar -->
<script src="cnchar.all.min.js"> </script>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
           function draw(val) {
                cnchar.draw(val,{
                    el: '#drawAnimation',
                    type: cnchar.draw.TYPE.ANIMATION,
                    animation:{
                        loopAnimate: false
                    }
                })
            }
        </script>
    </head>
    <body>
        <div id='drawAnimation'></div>
    </body>
</html>
